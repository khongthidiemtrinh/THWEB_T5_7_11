<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh và mô tả</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fbe8ef;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            width: 150px;
            height: 150px;
            background-color: pink;
            border-radius: 50%;
            border-width:  10px;
            border-style: dotted;
        }
        figure {
            background: white;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 20;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        figcaption {
            margin-top: 12px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <figure>
        <img src="https://bloganchoi.com/wp-content/uploads/2022/05/hinh-avatar-doi-dep-2022-5-696x696.jpg" alt="Ảnh đại diện cá nhân">
        <figcaption>Ảnh đại diện của Diễm Triinhh đấyyy ạ!</figcaption>
    </figure>
</body>
</html>
